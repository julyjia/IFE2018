<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<style>
html, body {
	margin: 0;
	height: 100%;
}	
body {
	overflow: auto;
}
.left {
	width: 100px;
	height: 100%;
	background-color: blue;
	float: left;
}
.main {
	width: 100px;
	height: 100%;
	background-color: pink;
	float: left;
}
.right {
	height: 100%;
	background-color: green;
}
</style>
<body>
<div class="left">
	我是左边盒子，宽度为100px。
</div>
<div class="main">
		我是中间盒子，宽度为100px。
</div>	
<div class="right">
	我是右边盒子，宽度自适应。
</div>
</body>
</html>
