<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
	html, body {
		margin: 0;
		height: 100%;
	}
	.left {
		width: 200px;
		height: 100%;
		background-color: pink;
		position: absolute;
		left: 0;

	}	
	.right {
		height: 100%;
		background-color: blue;
		margin-left: 200px;
	}
	</style>
</head>
<body>
		<div class="left">
			我是左侧的盒子，宽度为200px。
		</div>
		<div class="right">
			我是右侧的盒子，宽度自适应。
		</div>
</body>
</html>
