<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
	html, body {
		margin: 0;
		height: 100%;
	}
	body {
		display: flex;
		align-items: flex-start;
	}
	.left {
		height: 100%;
		background-color: pink;
		flex: 1 1 auto;
	}	
	.right {
		width: 200px;
		height: 100%;
		background-color: blue;		
		flex: 0 0 auto;
	}
	</style>
</head>
<body>
		<div class="left">
			我是左侧的盒子，宽度自适应。
		</div>
		<div class="right">
			我是右侧的盒子，宽度为200px。
		</div>
</body>
</html>
