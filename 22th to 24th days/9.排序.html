<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">

<body>
	<p>请打开控制台</p>
	<script type="text/javascript">
		function compare(a,b) {
			if(a<b){
				return -1;
			}
			if(a>b){
				return 1;
			}
			return 0;
		}
		var arr1 = [43, 54, 4, -4, 84, 100, 58, 27, 140];
		console.log('将[43, 54, 4, -4, 84, 100, 58, 27, 140]从小到大排序后为：');
		console.log(arr1.sort((a, b) => a - b));
		console.log('将[43, 54, 4, -4, 84, 100, 58, 27, 140]从大到小排序后为：');
		console.log(arr1.sort((a, b) => b - a));
		var arr2 = ['apple', 'dog', 'cat', 'car', 'zoo', 'orange', 'airplane'];
		console.log("将['apple', 'dog', 'cat', 'car', 'zoo', 'orange', 'airplane']按字母顺序a-z排序后为：");
		console.log(arr2.sort(function (x, y) {
			a = x.toUpperCase();
			b = y.toUpperCase();
			if(a<b){
				return -1;
			}
			if(a>b){
				return 1;
			}
			return 0;
		}));
		console.log('将'+arr2+'按字母顺序z-a排序后为：');
		console.log(arr2.sort(function (x, y) {

				return 1;

				return -1;
