<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>使用数组实现队列2</title>
</head>
<body>
	<input id="queue-input" type="text">
	<p id="queue-cont">队列内容：apple-&gt;pear</p>
	<button id="in-btn">入队</button>
	<button id="out-btn">出队</button>
	<button id="font-btn">打印队头元素内容</button>
	<button id="empty-btn">判断队列是否为空</button>

	<script>
	function Queue(){
      this.items = [];
    }
    Queue.prototype = {
      constructor:Queue,
      enqueue:function(elements){
        this.items.push(elements);
      },
      dequeue:function(){
        return this.items.shift();
      },
      front:function(){
        return this.items[0];
      },
      isEmpty:function(){
        return this.items.length == 0;
      }
    }
	var queue = new Queue();
	queue.enqueue('pear');
	queue.enqueue('apple');
	var inBtn = document.getElementById('in-btn');
	var outBtn = document.getElementById('out-btn');
	var fontBtn = document.getElementById('font-btn');
	var emptyBtn = document.getElementById('empty-btn');
	var p = document.getElementById('queue-cont');
	var queueInput = document.getElementById('queue-input');
	inBtn.onclick = function() {
		queue.enqueue(queueInput.value);
		p.innerHTML = '队列内容：'+ queue.items.join('->');
	}
	outBtn.onclick = function() {
		queue.dequeue(queueInput.value);
		p.innerHTML = '队列内容：'+ queue.items.join('->');
	}
	fontBtn.onclick = function() {
		if(queue.isEmpty()){
			p.innerHTML = '队列内容为空';
		}
		else {
			p.innerHTML = '队头为：'+ queue.front();
		}
	}
	emptyBtn.onclick = function() {
		if(queue.isEmpty()){
			p.innerHTML = '队列内容为空';
		}
		else {
			p.innerHTML = '队列不为空，其内容为：'+ queue.items.join('->');
		}
	}
	</script>
</body>
</html>
