<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">    
    <title>IFE ECMAScript</title>
</head>
<body>        
    <input id="dec-number" type="number" placeholder="输入一个十进制非负整数">
    <button id="trans-btn">转化为二进制</button>
    <p id="result">运算结果</p>
    <script>

function dec2bin(decNumber) {
    // 在这里实现你的转化方法，注意需要判断输入必须为一个非负整数
    var decNumber = Number(document.querySelector('#dec-number').value); 
    var para = document.querySelector('p');
    if (decNumber < 0 || (decNumber % 1 !== 0)) {
        para.textContent = '请输入一个非负整数！';
        console.log('请输入一个非负整数！');
    }
    else {
    	var remainder = Array();
    	var m = 0;
    	var num = decNumber;
        while (parseInt(num / 2) !== 0) {                	
            var t = num % 2;
            m = remainder.unshift(t);
        	num = parseInt(num / 2); 
        }
        m = remainder.unshift(1);
        var s ='';
        for (i = 0; i < m; i++) {
        	s += remainder[i];
        }
        para.textContent = '运算结果：' + s;
    }
}

// 实现当点击转化按钮时，将输入的十进制数字转化为二进制，并显示在result的p标签内
var btn = document.querySelector('button');
btn.onclick = dec2bin;

    </script>
</body>
</html>
